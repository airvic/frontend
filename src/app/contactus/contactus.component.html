

<div class="container">
    <h1 class="center">Send us a message</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputname1">name</label>
        <input type="name" name="Name" class="form-control" [(ngModel)] = "Name"  id="Firstname" aria-describedby="mamealHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="email">email</label>
          <input type="email" name="Email" class="form-control"  [(ngModel)] = "Email" id="exampleInputname2"  placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        
     
      <div class="form-group">
        <label for="textarea">enter message</label>
        <textarea type="message" name="Message" class="form-control" id="message"  [(ngModel)] = "Message" placeholder="enter message "></textarea>
      </div>

    
  
        <label class="form-check-label" for="exampleCheck1">by clicking submit you agree to our <a routerLink="privacypolicy">privacy policy</a> and  <a routerLink="privacypolicy">terms and  condition of brivima</a></label>
        <br>
    
      <button (click)="postmessage($event)" class="btn btn-primary">Submit</button>
    </form>
  
</div>


<app-footer></app-footer>
